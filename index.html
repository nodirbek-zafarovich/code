<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>

    <!-- Header Section -->
    <div class="header">
      <div class="container">
        <div class="header_top">
          <div>
            <a href="#"><img src="./image/logo11.png" alt="logo img" /></a>
          </div>
          <div>
            <img
              class="lupa"
              src="./image/lupa11.svg"
              alt="lupa img"
              width="18px"
              height="18px"
            />
            <span class="header_icon"> </span>
            <img class="lupa" src="./image/222.svg" alt="img" />

            <img class="lupa" src="./image/user.svg" alt="img" />

          <div>
            <a href="#"><img src="./image/gamburger.svg" alt="img" /></a>
          </div>
        </div>
        <div class="header_bottom">
          <div class="header_bottomLeft">
            <img src="./image/headphone.png" alt="headphone img" />
          </div>
          <div class="header_bottomRight">
            <p class="header_bottomText">Hear it. Feel it</p>
            <h1>Move with the music</h1>
            <p class="header_price">
              $ 435 <span class="header_icon"></span> <del>$ 465</del>

      </div>
